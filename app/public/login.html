<div class="container-fluid bg-littel-leaf vertical-center">
        <div class="row">
                <div class="col-12 text-center ml-auto mr-auto p-4 mt-2 text-white">
                        <h3>App Name</h3>
                    </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12 card ml-auto mr-auto p-4 mt-4">
                    <form ng-submit="AuthenticateUser()">
                        <div class="form-group">
                          <label for="mobile">Mobile No.:</label>
                          <input type="number" class="form-control" ng-model="user.mobile" id="mobile" placeholder="Enter Mobile No." name="mobile">
                        </div>
                        <div class="form-group password-field">
                          <label for="pwd">Password:</label>
                          <input type="{{fieltype}}" class="form-control" ng-model="user.password" id="pwd" placeholder="Enter password" name="pswd">
                          <i class="fa fa-eye" id="password-eye" ng-click="changeFieldType()" aria-hidden="true"></i>
                        </div>

                       <!--  <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div> -->
                        
                        <div class="text-center mt-4">
                                <button type="submit" class="btn btn-info btn-block">Sign-in</button>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 text-danger">
                              {{errormsg}}
                          </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 col-md-6 col-lg-6 col-xl-6"><a href="#">Forgot Password?</a></div>
                            <div class="col-6 col-md-6 col-lg-6 col-xl-6 text-right">New user?<a href> Register</a></div>
                        </div>
                      </form>

            </div>
        </div>
</div>
