<div  ng-controller="LoginController">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="" ng-click="ToggleNavbar()"><i class="fa fa-bars" aria-hidden="true"></i></a> &nbsp;
    <a class="navbar-brand" href="">Logo</a>

    <a class="navbar-brand ml-auto dropdown-toggle" href="" data-toggle="dropdown"><i class="fa fa-user" aria-hidden="true"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item border-bottom" href="">{{userDetails.name}}</a>
        <a class="dropdown-item" href="" ng-click="SignOut()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Sign-Out</a>
      </div>
  </nav>

  <aside class="main_sidebar animated" id="sidenav" ng-show="openNav">
      <ul>
          <li ng-click="RedirectLink('/dashboard')"><i class="fa icon icon-dashboard-1"></i><a href="">Dashboard</a></li>
          <li ng-click="RedirectLink('/products')"><i class="fa icon icon-diet"></i><a href="">Products</a></li>
          <li ng-if="userDetails.role == 'Superadmin' || userDetails.role == 'Admin'" ng-click="RedirectLink('/customers')"><i class="fa fa-users"></i><a href="">Customers</a></li>
          <li ng-click="RedirectLink('/users')"><i class="fa fa-user-circle-o"></i><a href="">Users</a></li>
          <li ng-click="RedirectLink('/orders')"><i class="fa icon icon-order"></i><a href="">Orders</a></li>
          <li ng-click="RedirectLink('/invoice')"><i class="fa icon icon-invoice"></i><a href="">Invoice</a></li>
          <li ng-click="RedirectLink('/payment')"><i class="fa icon icon-money"></i><a href="">Payment</a></li>
          <li ng-if="userDetails.role == 'Superadmin' || userDetails.role == 'Admin'" ng-click="RedirectLink('/saled_qty_report')"><i class="fa fa-file-text-o"></i><a href="">Saled Quantity Report</a></li>
          <li ng-if="userDetails.role == 'Superadmin'" ng-click="RedirectLink('/companies')"><i class="fa fa-users"></i><a href="">Companies</a></li>
      </ul>
  </aside>
</div>
