<div class="wrapper">
    <div ng-include="'./public/navbar.html'"></div>
    
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-12">
                <h4>Customers Order Report</h4>
            </div>
            <div class="col-md-4 col-lg-4 col-12">
                <a class="btn btn-sm btn-info">Print</a>
            </div>

            <div class="col-md-4 col-lg-4 col-12 ml-auto">
                <div class="row">
                    <div class="col-md-6 col-6 col-lg-6">
                            <div class="form-group">
                                    <label for="order-date">Order Date From</label>
                                    <input ui-date="dateOptionsFilters" id="order-date" ng-model="orderDate_from" ng-change="ListOrdersReport(orderDate_from, orderDate_to)" class="form-control"/>
                                </div>
                    </div>
                    <div class="col-md-6 col-6 col-lg-6">
                            <div class="form-group">
                                    <label for="order-date">To</label>
                                    <input ui-date="dateOptionsFilters" id="order-date-to" ng-model="orderDate_to" ng-change="ListOrdersReport(orderDate_from, orderDate_to)" class="form-control"/>
                                </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 colxl-4">
                <input class="form-control" placeholder="Search" ng-model="search.order"/>
            </div>
        </div>

        <div class="row mt-3" ng-init="ListOrdersReport()">
            <div class="col-12 col-md-12 col-lg-12" ng-if="ordersReportList.length > 0">
                <div class="table-responsive">
                    <table id="example" class="table table-striped table-bordered text-nowrap" style="width: 100%;">
                        <thead>
                                <th>#</th>
                                <th>Customer</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="_data in ordersReportList | filter:search.order">
                                <td>{{$index +1}}</td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="col-12" ng-if="ordersReportList.length == 0">
            <div class="alert alert-danger text-center">
                <strong>No record found!</strong>
              </div>
        </div>

    </div>
</div>
