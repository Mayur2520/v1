<div class="wrapper">
    <div ng-include="'./public/navbar.html'"></div>
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-12">
                <h4>Payments</h4>
            </div>
            <div class="col-md-4 col-lg-4 col-12" ng-if="userDetails.role == 'Superadmin' || userDetails.role == 'Admin'" >
                <a class="btn btn-sm btn-info" href="#!payment_collection">Add New</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4 col-12 ml-auto">
                <div class="row">
                    <div class="col-md-6 col-6 col-lg-6">
                            <div class="form-group">
                                    <label for="PaymentDate_from">Payment Date From</label>
                                    <input type="date" id="PaymentDate_from" ng-model="PaymentDate_from" ng-change="getPaymentsList(PaymentDate_from, PaymentDate_to)" class="form-control"/>
                                </div>
                    </div>
                    <div class="col-md-6 col-6 col-lg-6">
                            <div class="form-group">
                                    <label for="PaymentDate_to">To</label>
                                    <input type="date" id="PaymentDate_to" ng-model="PaymentDate_to" ng-change="getPaymentsList(PaymentDate_from, PaymentDate_to)" class="form-control"/>
                                </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3" ng-init="getPaymentsList()">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table id="example" class="table table-striped table-bordered" style="width: 100%;">
                        <thead>
                                <th>#</th>
                                <th>Payment Date</th>
                                <th>Customer</th>
                                <th>Invoice #</th>
                                <th>Paid Amount</th>
                                <th>Pending Amount</th>
                                <th>Actual Pending Amount</th>
                                <th></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="_data in PaymentsList | filter: search.name | orderBy : {orderid}">
                                <td>{{$index +1}}</td>
                                <td>{{_data.paymentdate | date:'dd/MM/yyyy'}}</td>
                                <td>{{_data.cust_name}}</td>
                                <td>{{_data.orderid}}</td>
                                <td class="text-right">{{_data.paidamt | number:2}}</td>
                                <td class="text-right">{{_data.pendingamt | number:2}}</td>
                                <td class="text-right">{{_data.total_pendingamt | number:2}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
